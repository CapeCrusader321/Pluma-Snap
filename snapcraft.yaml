name: pluma-mate
base: core22
adopt-info: pluma-mate
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf

slots:
  pluma-mate:
    interface: dbus
    bus: session
    name: org.mate.pluma
    
apps:
  pluma-mate:
    command: usr/bin/pluma
    extensions: [gnome]
    plugs:
      - home
      - avahi-observe
      - network
      - network-status
      - network-bind
      - optical-drive
      - removable-media
      - unity7
      - screen-inhibit-control
    desktop: usr/share/applications/pluma.desktop

parts:
  pluma-mate:
    source: https://github.com/mate-desktop/pluma.git
    source-tag: v1.26.1 
    parse-info: [usr/share/metainfo/pluma.appdata.xml]
    plugin: autotools
    autotools-configure-parameters:
       - --prefix=/usr
    override-pull: |
      craftctl default
      craftctl set version=$(git describe --tags --abbrev=0 | cut -c 2-)
    build-packages:
      - build-essential   
      - autopoint
      - libcaja-extension-dev
      - libdjvulibre-dev
      - libgxps-dev
      - libkpathsea-dev
      - libsynctex-dev
      - libsecret-1-dev
      - libsm-dev
      - libspectre-dev
      - libtiff-dev
      - libx11-dev
      - libxml2-dev
      - mate-common
      - xsltproc
      - zlib1g-dev 
      - yelp-tools
      - libgtksourceview-4-dev
  
  pluma-plugins:
    source: https://github.com/mate-desktop/pluma-plugins.git
    source-tag: v1.26.0 
    after: [pluma-mate]
    plugin: autotools
    autotools-configure-parameters:
       - --prefix=/usr
    build-packages:
      - build-essential   
      - autopoint
      - libcaja-extension-dev
      - libdjvulibre-dev
      - libgxps-dev
      - libkpathsea-dev
      - libsynctex-dev
      - libsecret-1-dev
      - libsm-dev
      - libspectre-dev
      - libtiff-dev
      - libxml2-dev
      - mate-common
      - xsltproc
      - zlib1g-dev    
      - yelp-tools
      - libgtksourceview-4-dev
      - libvte-2.91-dev
      - python3-dbus
  
  deps:
    plugin: nil
    after: [pluma-plugins]
    stage-packages:
      - libgtksourceview-4-0
    prime:
      - usr/lib/*/libgtksourceview-4.so*
  
  cleanup:
    after: [deps]
    plugin: nil
    build-snaps: [core22, gtk-common-themes, gnome-42-2204]
    override-prime: |
      set -eux
      for snap in "core22" "gtk-common-themes" "gnome-42-2204"; do
        cd "/snap/$snap/current" && find . -type f,l -name *.so.* -exec rm -f "$CRAFT_PRIME/{}" \;
      done 
